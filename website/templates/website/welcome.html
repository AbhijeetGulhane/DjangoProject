<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome {{user}}</title>
</head>
<body>
    <h1>Welcome to meeting planner</h1>
    <p>
        This is demo application.<br>
        This is for meeting planner.
    </p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
            <!--- <a href="/meetings/{{meeting.id}}" > --->
            <a href="{% url 'detail' meeting.id %}">
                {{ meeting.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <h3> <a href="{% url 'rooms' %}">Room List </a> </h3>
    <a href="{% url 'about' %}">About </a>

</body>
</html>
