<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
</head>
<body>
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'rooms' %}">
                {{ room }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
