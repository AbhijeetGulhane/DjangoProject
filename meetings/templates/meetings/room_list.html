{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}

    <a href="{% url 'home' %}">Home</a>
    <h2>All Rooms</h2>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'detail_room' room.id %}">
                {{ room.name }}: Floor {{ room.floor }}, room: {{ room.room_number }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
